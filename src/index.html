<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-blue-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-4">Weather App</h1>
            
            <!--id = cityInput -->
            <div class="mb-4">
                <input type="text" id="cityInput" placeholder="Enter city name"
                    class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <!-- id = getWeatherBtn -->
            <button id="getWeatherBtn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Get Weather
            </button>

            <!-- id = weatherResult -->
            <div id="weatherResult" class="mt-4 text-center"></div>
        </div>

    </div>

    
</body>
<script src="script.js"></script>
</html>
